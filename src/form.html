<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content= "width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/new-tab-modulo-2-projeto-guiado/assets/css/style.css">
        <link rel="stylesheet" href="/new-tab-modulo-2-projeto-guiado/assets/css/form.css">
        <title>
            Projeto Exemplo NewTab
        </title>
    </head>

    <body>
        
        <header>
            
            <div class="cabecalho">
                <img class="logo" src="/new-tab-modulo-2-projeto-guiado/assets/img/logo-new-tab.png"
                alt="logo-new-tab">
            </div>

            <nav class="menu">
                <a class="a" href="/new-tab-modulo-2-projeto-guiado/index.html">Listagem</a>   
                <a class="b" href="/new-tab-modulo-2-projeto-guiado/src/form.html">Cadastrar</a>   
            </nav>

        </header>

        <main>
            
            <form onSubmit="saveUser(event)" class="form">

                <div>
                    <label class="big-label" for="name">Nome: </label>
                    <input name="name" id="name" onblur="isValidName(this.value)" required type="text">
                </div>
                
                <div>
                    <label class="big-label" for="phone">Telefone: </label>
                    <input name="phone" id="phone" onkeypress="phonePattern(event)" onblur="isValidPhone(this.value)"  required type="text">    
                </div>
                
                <div class="xp">
                    <label class="big-label">Experiencia Pr√©via: </nbsp></label>

                    <div class="xp-options">
                        <input name="experience" id="xpYes" required type="radio">
                        <label for="xp-yes">Sim</label>
                        <br>
                        <input name="experience" id="xpNo" required type="radio">
                        <label for="xp-no">Nao</label>
                    </div>
                    
                </div>   
            
                <input type="submit" value="Salvar">
            </form>
        </main>
        <script src="/new-tab-modulo-2-projeto-guiado/assets/js/form.js"></script>
    </body>
</html>
